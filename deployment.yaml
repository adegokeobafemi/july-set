#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranty
  labels:
    app: ranty
spec:
 replicas: 3
 selector:
   matchLabels:
     app: ranty
 template:
   metadata:
     labels:
       app: ranty
   spec:
     containers:
     - name: iterncon
       image: adegokeobafemi/july-devops:${build_number}
       ports:
       - containerPort: 8080
